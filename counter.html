<body style="background-color: cadetblue;display: flex;justify-content: center;align-items: center;" >

    <center >
        <button onclick="decrease()" style="background-color: bisque;padding: 10px 20px;font-size: 30px;cursor: pointer;border-radius: 10px;">-</button>
        <div id="display" style="width: 500px;height: 100px;background-color: rgb(45, 45, 45);border-radius: 10px;margin: 30px 0;color: antiquewhite;display: flex;align-items: center;justify-content: center;font-size: 40px;"></div>
        <button onclick="increase()" style="background-color: bisque;padding: 10px 20px;font-size: 30px;cursor: pointer;border-radius: 10px;">+</button>
       
    </center>

    <script type="text/javascript">
        var display = document.getElementById('display');
        var number = 0;

        const decrease = () => {
            if (number > 0) {
                number--;
                viewNum();
            }
        }

        const increase = () => {
            number++;
            viewNum();
        }

        function viewNum() {
            display.innerHTML = number;
        }

        viewNum();
    </script>

</body>
